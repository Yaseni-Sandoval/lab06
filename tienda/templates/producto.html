{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6">
            <img class="img-fluid" src="{{ producto.imagen_url }}" alt="{{ producto.nombre }}">
        </div>
        <div class="col-lg-6">
            <h1>Nombre: {{ producto.nombre }}</h1>
            <p class="lead">Precio: S/ {{ producto.precio }}</p>
            <p>Categor√≠a: {{ producto.categoria.nombre }}</p>
            <p>Stock: {{ producto.stock }}</p>
            <p>Fecha de registro: {{ producto.pub_date }}</p>
        </div>
    </div>
</div>
{% endblock %}
