{% extends "layout.html" %}
{% block content %}

<div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li> 
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <img class="d-block img-fluid" src="https://www.las2orillas.co/wp-content/uploads/2023/08/gaseosas-parecidas-a-la-Coca-Cola-1.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block img-fluid" src="https://s2.abcstatics.com/lavozdigital/www/multimedia/provincia/2022/12/05/chocolate-U76235656031WKO-1200x630@abc.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block img-fluid" src="https://static.abc.es/media/bienestar/2020/02/16/cookies-U303042264459ddC--1200x630@abc.jpg" alt="Third slide">
      </div>
      <div class="carousel-item">
        <img class="d-block img-fluid" src="https://www.abc.es/media/bienestar/2020/06/15/patatas-fritas-acrilamida-1-k7GE--1200x630@abc.jpeg" alt="fourth slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="row">
    
    {% for prod in product_list %}
    <div class="col-lg-4 col-md-6 mb-4">
      <div class="card h-100">
        <a href="producto/{{ prod.id }}/"><img class="card-img-top" src="{{ prod.imagen_url }}" alt=""></a>
        <div class="card-body">
          <h4 class="card-title">
            <a href="producto/{{ prod.id }}/">{{ prod.nombre }}</a>
          </h4>
          <h5>S/ {{ prod.precio }}</h5>
          <p class="card-text">Categor√≠a: {{ prod.categoria.nombre }}</p>
        </div>
        <div class="card-footer">
          <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
